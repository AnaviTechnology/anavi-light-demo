<!DOCTYPE html>
<html lang="en">
<head>
  <title>ANAVI Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/fontawesome-all.min.css">
  <script src="lib/jquery-3.3.1.slim.min.js"></script>
  <script src="lib/popper.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/mqttws31.min.js" type="text/javascript"></script>
  <script src="js/demo.js" type="text/javascript"></script>
</head>
<body>

<div id="pageConnect" class="container">
  <h2>ANAVI Demo</h2>

    <div id="alertConnect" class="alert alert-danger d-none">
      <strong>Enter machine ID!</strong>
    </div>

    <div class="form-group">
      <label for="pwd">Machine ID:</label>
      <input type="input" class="form-control" id="machineid" placeholder="" name="machineid">
    </div>

    <div id="advanced">
      <div class="card">
        <div class="card-header" id="headingAdvanced">
          <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseAdvanced" aria-expanded="true" aria-controls="collapseAdvanced">
              <i class="fa fa-cog"></i> Advanced
            </button>
          </h5>
        </div>

        <div id="collapseAdvanced" class="collapse" aria-labelledby="headingAdvanced" data-parent="#advanced">
          <div class="card-body">

            <div class="form-group">
              <label for="host">Host:</label>
              <input type="input" class="form-control" id="host" placeholder="mqtt.eclipse.org" name="host">
            </div>

            <div class="form-group">
              <label for="pwd">Websocket port:</label>
              <input type="input" class="form-control" id="port" placeholder="443" name="port">
            </div>

            <div class="form-group">
              <label for="pwd">Websocket path:</label>
              <input type="input" class="form-control" id="path" placeholder="&sol;mqtt" name="path">
            </div>

            <div class="form-group">
              <label for="pwd">Workgroup:</label>
              <input type="input" class="form-control" id="workgroup" placeholder="workgroup" name="workgroup">
            </div>

          </div>
        </div>
      </div>

    </div>

    <button id="buttonConnect" name="buttonConnect" type="button" class="btn btn-block btn-success"><i class="fa fa-plug"></i> Connect</button>

</div>

<div id="pageColorPicker" class="container d-none">
  <h2>ANAVI Demo</h2>
  <div id="txtInfo" class="d-none">
  <p>Connected to <span id="txtHost" class="txt"></span> on port <span id="txtPort" class="txt"></span></p>
  <p>Machine ID: <span id="txtMachineId" class="txt"></span></p>
  <p id="txtTemperature"></p>
  <p id="txtHumidity"></p>
  </div>
  <p>Select color: <input type="color" id="buttonColorCustom" /></p>
  <div class="row">
    <button id="buttonColorMax" class="buttonColor"><i class="fa fa-sun"></i></button>
    <button id="buttonColorRed" class="buttonColor"><i class="far fa-lightbulb"></i></button>
    <button id="buttonColorGreen" class="buttonColor"><i class="far fa-lightbulb"></i></button>
    <button id="buttonColorBlue" class="buttonColor"><i class="far fa-lightbulb"></i></button>
    <button id="buttonColorRainbow" class="buttonColor"><i class="fa fa-magic"></i></button>
    <button id="buttonColorOff" class="buttonColor"><i class="fa fa-power-off"></i></button>
  </div>

  <div class="row">
    <button id="buttonDisconnect" name="buttonDisconnect" type="button" class="btn btn-block btn-danger"><i class="fa fa-ban"></i> Disconnect</button>
  </div>
</div>

</body>
</html>
